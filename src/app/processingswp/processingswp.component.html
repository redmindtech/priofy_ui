<mat-accordion>
  

  <mat-expansion-panel class="mat_expansion_border" [expanded]="false"
  [disabled]="false">

    <mat-expansion-panel-header class="mat_expansion_header_border">
      <div class="row">
        <h5  style="display: contents; color:rgb(115, 182, 158)"><strong>Stage #2 :Processing SWP</strong> </h5>
      </div>
      <mat-panel-description></mat-panel-description>
    </mat-expansion-panel-header>
    <mat-card class= mat>
    <mat-card class= card>
      <div style="background-color: #147737; padding: 7px;">
        <h6 style="margin-left: 40%;"><strong>SWP - Safe Work Permit</strong></h6>
      </div>
        
      <mat-card-content>
        <form [formGroup]="Safeworkpermit">
          <h3 style="margin: 1%;">ECP : {{764564}}</h3>
          
            
        <div class="row mt-3">

<div class="col">
  <label class="label" for="preparations">Preparations And Tests</label>
  <textarea type="text" class="form-control" rows="3"   id="preparations" placeholder="please Enter preparations" formControlName="preparations_and_test"></textarea>
</div>
<div class="col">
  <label class="label" for="house_keeping_instructions">Waste Disposal & House Keeping Instructions</label>
  <textarea type="text" class="form-control" rows="3"   id="house_keeping_instructions" placeholder="please Enter Housing Kepping Instruction" formControlName="house_keeping_instructions"></textarea>
</div>
</div>
<div class="row mt-3">

  <div class="col">
    <label class="label" for="environmental_concerns">Environmental Concerns & Safeguards</label>
    <textarea type="text" class="form-control" rows="3"   id="environmental_concerns" placeholder="please Enter EnvironmentalConcerns&Safeguards " formControlName="environmental_concerns"></textarea>
  </div>
  <div class="col">
    <label class="label" for="Physical_Hazards">Physical Hazards</label>
    <textarea type="text" class="form-control" rows="3"   id="Physical_Hazards" placeholder="please Enter Physical Hazards" formControlName="Physical_Hazards"></textarea>
  </div>
  </div>
  <div class="row mt-3">
    
    <div class="col">
      <label class="label" for="chemicals_last_contained">Chemicals Last Contained</label>
      <textarea type="text" class="form-control" rows="3"   id="chemicals_last_contained" placeholder="please Enter Chemicals Last Contained " formControlName="chemicals_last_contained"></textarea>
    </div>
    <div class="col">
      <label class="label" for="inspection_required">Inspection Required During the Job</label>
      <textarea type="text" class="form-control" rows="3"   id="inspection_required" placeholder="please Enter Inspection_Required" formControlName="inspection_required"></textarea>
    </div>
    </div>
    <div class="row mt-3">
      
      <div class="col">
        <label class="label" for="checklists_Attachments_Required">Checklists / Attachments Required</label>
        <textarea type="text" class="form-control" rows="3"   id="checklists_Attachments_Required" placeholder="please Enter Checklists/Attachments Required" formControlName="checklists_Attachments_Required"></textarea>
      </div>
      <div class="col">
        <label class="label" for="conditions_set_by">Conditions Set By</label>
        <input type="text" class="form-control" id="conditions_set_by" value="Siva">
      </div>
      </div>
     
       </form>
        </mat-card-content>
        </mat-card>


        <mat-card class= card>
          <div style="background-color: #147737; padding: 7px;">
            <h6 style="margin-left: 40%;"><strong>MC - Master Card</strong></h6>
          </div>
            
          <mat-card-content>
            <form [formGroup]="Safeworkpermit">
              <h3 style="margin: 1%;">Master Card Number : {{76488}}</h3>
              
                
            <div class="row mt-3">
    
              <div class="col">
                <label class="label" for="date">Date And Time</label>
                <div class="row">
<div class="col"><input type="date" class="form-control" id="date" [value]="formattedDate" ></div>
<div class="col"><input type="time" class="form-control" id="date" [value]="formattedTime" ></div>
                </div>
                
                
              </div>
    <div class="col">
      <label class="label" for="red_tag">Total No. of Red Tags</label>
      <input type="text" class="form-control"  id="red_tag" placeholder="please Enter Red Tag" formControlName="red_tag">
    </div>
    </div>
    <div class="row mt-3">
    
     
      <div class="col">
        <label class="label" for="reason_for_work">Reason for work</label>
        <textarea type="text" class="form-control"   rows="3" id="reason_for_work" placeholder="please Enter Reason for work" formControlName="reason_for_work"></textarea>
      </div>
      <div class="col">
        <label class="label" for="work_description">Work Description</label>
        <textarea type="text" class="form-control"   rows="3" id="work_description" placeholder="please Enter Work Description" formControlName="work_description"></textarea>
      </div>
      </div>
      
      
      <div class="row mt-3">
        
        <div class="col">
          <label class="label" for="equipment_identification_iD">Equipment Identification ID</label>
          <input type="text" class="form-control" id="equipment_identification_iD" value="56789" readonly >
        </div>
        <div class="col">
         
        </div>
        </div>
        
        <div style="background-color: #147737;padding: 1px; margin-top: 2%;">
          <h6 style="margin-left: 30%; margin-top: 2%;"><strong>Tags added to the location list of ECP while master card is active
          </strong></h6>
        </div>
        
        <div class="row mt-3">
    
          <div class="col">
  <label class="label" for="add_tag">Number of added tags</label>
  <input type="text" class="form-control"  id="add_tag" placeholder="please Enter Add Tag" formControlName="add_tag">
</div>
<div class="col">
 
</div>
</div>
<div class="row mt-3">
    
 
<div class="col">
<label  for="facility_representative_sign">Facility Representative (sign)</label>
<textarea type="text" class="form-control"   rows="3" id="facility_representative_sign" placeholder="please Enter Facility Representative Sign" formControlName="facility_representative_sign"></textarea>
<button  style="background-color: #147737;color: white; margin-top: 1%;">Signature</button>
</div>
<div class="col">
  <label  for="job_representative_sign">Job Representative (sign)</label>
  <textarea type="text" class="form-control"   rows="3" id="job_representative_sign" placeholder="please Enter Job Representative Sign" formControlName="job_representative_sign"></textarea>
  <button  style="background-color: #147737;color: white; margin-top: 1%;">Signature</button>
  </div>
</div>
<div class="row mt-3">
    
 
  <div class="col">
  <label  for="signature_other_unit_facility_representative">Signature of other unit Facility Representative</label>
  <textarea type="text" class="form-control"   rows="3" id="signature_other_unit_facility_representative" placeholder="please Enter Facility Representative Sign" formControlName="signature_other_unit_facility_representative"></textarea>
  <button  style="background-color: #147737;color: white; margin-top: 1%;">Signature</button>
  </div>
  <div class="col">
    <label  for="employee_number:">Employee Number</label>
    <textarea type="text" class="form-control"   rows="3" id="employee_number" placeholder="please Enter Employee Number" formControlName="employee_number"></textarea>
    <button  style="background-color: #147737;color: white; margin-top: 1%;" >Signature</button>
    </div>
  </div>
           </form>
            </mat-card-content>
            </mat-card>

            <mat-card class= card>
              <div style="background-color: #147737; padding: 7px;">
                <h6 style="margin-left: 40%;"><strong>ECP - Energy Control Plan</strong></h6>
              </div>
                
              <mat-card-content>
                <form [formGroup]="Safeworkpermit">
                  <div class="row">
                 <div class="col"><h5 style="margin: 1%;">ECP : {{764564}}</h5></div>
                     <div class="col"><h5 style="margin: 1%;">Master Card Number : {{76488}}</h5></div>
                       <div class="col"><h5 style="margin: 1%;">ECP Issued by: {{76488}}</h5></div>
                  </div>
                  
                  <div class="row mt-3">
        
                    <div class="col">
                      <label class="label" for="date">Date And Time</label>
                      <div class="row">
      <div class="col"><input type="date" class="form-control" id="date" [value]="formattedDate" ></div>
      <div class="col"><input type="time" class="form-control" id="date" [value]="formattedTime" ></div>
                      </div>
                      </div>
                      <div class="col">
                        <label class="label" for="date">Date And Time</label>
                        <div class="row">
        <div class="col"><input type="date" class="form-control" id="date" [value]="formattedDate" ></div>
        <div class="col"><input type="time" class="form-control" id="date" [value]="formattedTime" ></div>
                        </div>
                    </div>
</div>

                <div class="row mt-3">
        
        <div class="col">
          <label class="label" for="equipment_id">Equipment ID</label>
          <input type="text" class="form-control" id="equipment_id" value="hhh"  >
        </div>
        <div class="col">
          <label class="label" for="scope">Scope</label>
          <input type="text" class="form-control" id="scope" value="jk"  >
        </div>
        </div>
        <div class="row mt-3">
        
          <div class="col">
            <label class="label" for="isolating_and_securing">Steps for shutting down, isolating and securing the isolation devices</label>
            <input type="text" class="form-control"  id="isolating_and_securing" placeholder="please Enter Isolating and Securing " formControlName="isolating_and_securing">
          </div>
          <div class="col">
            <label class="label" for="hazards_energies">List the energy sources being isolated and the hazards associated with those energies</label>
            <input type="text" class="form-control"  id="hazards_energies" placeholder="please Enter Hazards Energies" formControlName="hazards_energies">
          </div>
          </div>
          <div class="row mt-3">
            
            <div class="col">
              <label class="label" for="residual_energy_material">Method(s) used to release the residual energy and/or materials</label>
              <input type="text" class="form-control"  id="residual_energy_material" placeholder="please Enter Residual Energy Material" formControlName="residual_energy_material">
            </div>
            <div class="col">
              <label class="label" for="inspection_required_job">Inspection Required During the Job</label>
              <input type="text" class="form-control"  id="inspection_required_job" placeholder="please Enter Inspection Required" formControlName="inspection_required_job">
            </div>
            </div>
            <div class="row mt-3">
              
              <div class="col">
                <label class="label" for="inadvertent_operation">Method(s) used to secure the isolating devices from inadvertent operation (OnePlus)</label>
                <input type="text" class="form-control"  id="inadvertent_operation" placeholder="please Enter Inadvertent Operation" formControlName="inadvertent_operation">
              </div>
              <div class="col">
                <label class="label" for="special_instructions">Special Instructions</label>
                <input type="text" class="form-control"  id="special_instructions" placeholder="please Enter Special Instructions" formControlName="special_instructions">
              </div>
              </div>
             
               </form>
                </mat-card-content>
                </mat-card>
          



          </mat-card>

      </mat-expansion-panel>
    </mat-accordion>
    <br>
    <app-swprequest></app-swprequest>
