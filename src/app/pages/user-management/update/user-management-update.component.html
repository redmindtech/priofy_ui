<div class="card">
  <div class="card-body">

    <!-- <div class="row justify-content-center"> -->
    <!-- <div class="col-8"> -->
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="myUserLabel">Create or edit a User</h2>

      {{ user | json}}
      <div *ngIf="user">

        <div class="form-group" [hidden]="!user.id">
          <label>ID</label>
          <input type="text" class="form-control" name="id" formControlName="id" readonly />
        </div>

        <div class="form-group">
          <label class="form-control-label">Name</label>
          <input type="text" class="form-control" name="name" formControlName="name" />
        </div>

        <div class="form-group">
          <label class="form-control-label">Email</label>
          <input type="email" class="form-control" name="email" formControlName="email" />
        </div>

        <div class="form-group">
          <label class="form-control-label">Password</label>
          <input type="text" class="form-control" name="password" formControlName="password" />
        </div>

        <div class="form-group">
          <label class="form-control-label">วันเกิด</label>
          <div class="input-group">
            <input class="form-control" placeholder="วว/ดด/ปปปป" name="dp" formControlName="dateOfBirth" ngbDatepicker
              #d="ngbDatepicker" [maxDate]="{year: 2565, month: 1, day: 17}">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" (click)="d.toggle()" type="button">
                <fa-icon icon="calendar-alt"></fa-icon>
              </button>
            </div>
          </div>
        </div>
      </div>

      <div *ngIf="user">
        <button type="button" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button type="submit" [disabled]="editForm.invalid" class="btn btn-primary ml-1">
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
    <!-- </div> -->
    <!-- </div> -->
  </div>
</div>
